{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
<div class="flex-l mt2 mw8 center">
  <article class="center cf pv5 ph3 ph4-ns mw7">
    <header>
      <p class="f6 b helvetica tracked">
        {{ humanize .Section | upper }}
      </p>
      <h1 class="f1">
        {{ .Title }}
      </h1>
      <p class="f6">
        Published on {{ .Date.Format "January 2, 2006" }} | Last updated on {{ .Lastmod | dateFormat "January 2, 2006" }}
      </p>
    </header>
    <div class="nested-copy-line-height lh-copy nested-links nested-img">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
