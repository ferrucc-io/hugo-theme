<div class="relative w-100 mb4 nested-copy-line-height">
  <div class="mb3 pa4 overflow-hidden">
    <h1 class="f3">
      <a href="{{ .RelPermalink }}" class="link">
        {{ .Title }}
      </a>
      {{ if .Date }}
        <div class="f6">
          {{ .Date.Format "January 2, 2006" }}
        </div>
      {{ end }}
    </h1>
    <div class="nested-links f4 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>
  </div>
</div>
