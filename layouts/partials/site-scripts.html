
{{ $isDev := eq (getenv "HUGO_ENV") "development" }}
{{ if $isDev }}
  <script type="module" src="http://localhost:5173/@vite/client"></script>
  <script type="module" src="http://localhost:5173/js/main.js"></script>
  <link rel="stylesheet" href="http://localhost:5173/css/main.css">
{{ else }}
  {{ with .Site.Data.vite_assets.main.js }}
    <script type="module" src="{{ relURL (printf "%s%s" "dist/" .) }}"></script>
  {{ end }}
  {{ with .Site.Data.vite_assets.main.css }}
    <link rel="stylesheet" href="{{ relURL (printf "%s%s" "dist/" .) }}">
  {{ end }}
{{ end }}
